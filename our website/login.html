<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C Learning Platform - Login / Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%">
        <h3 class="text-center mb-4">Login / Register</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Login / Register
          </button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            // Accept any credentials for demo
            localStorage.setItem("loggedIn", "true");

            const email = document.getElementById("email").value;
            localStorage.setItem("email", email);

            // Derive username from email
            const username = email.split("@")[0];
            localStorage.setItem("username", username);

            // If user hasn't uploaded a pic, store empty string
            // so home page will use the default silhouette
            const currentPic = localStorage.getItem("profilePic");
            if (!currentPic) {
              localStorage.setItem("profilePic", "");
            }

            alert(
              "Login successful! Your progress and profile will now be recorded."
            );
            // Redirect to home page
            window.location.href = "home.html";
          });
        }
      });
    </script>
  </body>
</html>
