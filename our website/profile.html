<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C Learning Platform - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Redirect if not logged in -->
    <script>
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="home.html">C Learning Platform</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Tutorials Link -->
            <li class="nav-item">
              <a class="nav-link" href="home.html">Tutorials</a>
            </li>
            <!-- Progress Link -->
            <li class="nav-item">
              <a class="nav-link" href="progress.html">Progress</a>
            </li>
            <!-- Profile Link (this page) -->
            <li class="nav-item" id="profileLink" style="display: none">
              <a class="nav-link active" href="profile.html">
                <img
                  src=""
                  alt="Profile"
                  id="profilePicNav"
                  class="rounded-circle"
                  style="height: 40px; width: 40px"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Content -->
    <div class="container my-5">
      <h2>Your Profile</h2>
      <div class="card mx-auto" style="max-width: 400px">
        <div class="card-body text-center">
          <img
            src=""
            alt="Profile"
            id="profilePic"
            class="rounded-circle mb-3"
            style="height: 120px; width: 120px"
          />
          <h4 id="username"></h4>
          <p id="email"></p>

          <!-- Logout Button -->
          <button class="btn btn-danger w-100 mt-3" id="logoutBtn">
            Logout
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fill in user data from localStorage
      const storedPic = localStorage.getItem("profilePic");
      const username = localStorage.getItem("username") || "User";
      const email = localStorage.getItem("email") || "email@example.com";

      // If no profile pic, use the default silhouette
      const actualPic =
        !storedPic || storedPic.trim() === ""
          ? "https://cdn-icons-png.flaticon.com/512/847/847969.png"
          : storedPic;

      // Populate the navbar and page
      document.getElementById("profilePicNav").src = actualPic;
      document.getElementById("profilePic").src = actualPic;
      document.getElementById("username").textContent = username;
      document.getElementById("email").textContent = email;
      document.getElementById("profileLink").style.display = "block";

      // Handle Logout
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", function () {
        // Clear all user data from localStorage
        localStorage.removeItem("loggedIn");
        localStorage.removeItem("email");
        localStorage.removeItem("username");
        localStorage.removeItem("profilePic");
        // If you also want to clear the userâ€™s progress:
        // localStorage.removeItem("moduleProgress");

        // Redirect to home page
        window.location.href = "home.html";
      });
    </script>
  </body>
</html>
